<!DOCTYPE html>
<html>
<head>
    <title>Blockchain - Hyperledger Fabric - Pork Supply Chain Application</title>
    <link rel="icon" href="../favicon.png" type="image/gif">
    <link href="../css/signup.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <!-- require jquery and bootstrap scripts -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    
    <!-- adding style here -->
    <!-- <style type="text/css">
        
    </style> -->
</head>
  
<body _ngcontent-hms-c1 ng-app="application" ng-controller="appController as tab">
    
    <app-header-home _ngcontent-qht-c1="" _nghost-qht-c2="">
    <nav _ngcontent-qht-c2="" class="navbar navbar-expand-lg navbar-dark bg-primary">
        
        <!-- button home -->
        <a _ngcontent-abn-c2="" class="navbar-brand" routerlink="/home" ng-reflect-router-link="/home" href="../index.html">
            <i _ngcontent-gwf-c2="" class="fa fa-home mr-2"></i>
            <span>PSC</span>
            <!-- <img _ngcontent-abn-c2="" alt="SCP" class="brand-image " height="25px" src="home.png" style="opacity: 1"> -->
        </a>
        <!-- <button _ngcontent-abn-c2="" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button" href="../index.html">
            <span _ngcontent-abn-c2="" class="navbar-toggler-icon"></span>
        </button> -->
        
        <div _ngcontent-qht-c2="" class="collapse navbar-collapse" id="navbarSupportedContent">
            
        
            <ul _ngcontent-qht-c2="" class="navbar-nav mr-auto">
                <li _ngcontent-qht-c2="" class="nav-item d-none d-lg-inline-block">
                <a _ngcontent-qht-c2="" class="nav-link">Phần mềm truy xuất nguồn gốc thịt lợn</a>
                </li>

            </ul>

            <!-- modal signup -->


        </div>

        
    </nav>
    

    </app-header-home>

    <div _ngcontent-hms-c1="" class="content-wrapper-search">
    <router-outlet _ngcontent-hms-c1=""></router-outlet>
    <app-home _nghost-xxd-c4="">
        <div _ngcontent-xxd-c4="" class="row">
            <div _ngcontent-xxd-c4="" class="col-sm-12">
            <div _ngcontent-xxd-c4="" class="card card-primary">
                    
                <div class="col-md-6 col-md-offset-3">
                    <form role="form-sign-up" name = "form" novalidate ng-submit="personForm.$valid &&sendForm()" >
                        <h2 _ngcontent-xxd-c4="" translate="home.tab-one.title" ng-reflect-translate="home.tab-one.title">
                            <center>Đăng ký</center>
                        </h2>
                        <!-- <center>LOGIN</center> </br> -->
                        <center>
                            <h5 style="color:green;margin-bottom:2%" id="success_create">Success! Tx ID: {{create_tuna}}
                                <br><a> Chờ Admin xác nhận.</a>
                            </h5>
                            <h5 style="color:red;margin-bottom:2%" id="error_query">Error: Please enter a valid Pig Id</h5>

                            <input _ngcontent-gwf-c2="" id="clickAddUser" type="hidden" name="idca" 
                            ng-model="user.id"  class="input-custom-control form-control form-control-lg ng-pristine ng-invalid ng-touched" 
                            ng-click="loadAddUser()" value="user{{datalength}}" init-from-form>
                            
                            
                            <input _ngcontent-bfd-c4="" name="username"
                            ng-model="user.username" type="text" 
                            ng-reflect-name="idCer"
                            class="input-custom-control form-control form-control-lg ng-pristine ng-invalid ng-touched" 
                            placeholder="Username" required>
                            <span style="color:red" ng-show="form.username.$dirty && form.username.$invalid">
                                <span ng-show="form.username.$error.required">Username is required.</span>
                            </span></br>

                            <input _ngcontent-bfd-c4=""
                            ng-model="user.password" type="text" 
                            class="input-custom-control form-control form-control-lg ng-pristine ng-invalid ng-touched" 
                            placeholder="Password " required></br>

                            <input _ngcontent-bfd-c4="" name = "emailuser"
                            ng-model="user.email" type="email" 
                            class="input-custom-control form-control form-control-lg ng-pristine ng-invalid ng-touched" 
                            placeholder="Email " ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required> 

                            <span style="color:Red" ng-show="form.emailuser.$error.required"> Required! </span>

                            <span style="color:Red" ng-show="form.emailuser.$dirty&&form.emailuser.$error.pattern">
                                Please Enter Valid Email</span>
                                <span>{{msg}}</span>
                            <!-- <span style="color:red" ng-show="form.emailuser.$dirty && form.emailuser.$invalid">
                                <span ng-show="form.emailuser.$error.required">Email is required.</span>
                                <span ng-show="form.emailuser.$error.email">Invalid email address.</span>
                            </span></br> -->

                            <select _ngcontent-bfd-c4=""  name="assetSelect" ng-model="user.roles" id="roles"
                            class="input-custom-control form-control form-control-lg ng-pristine ng-invalid ng-touched" required>
                                <option value="" disabled selected>Công đoạn tham gia</option>
                                <option value="Z.Farm">Farm</option>
                                <option value="Y.Transport">Transport</option>
                                <option value="X.Abattoir">Abattoir</option>
                                <option value="W.Supermarket">Supermarket</option>
                            </select>
                        <br>
                        <!-- Password: <input type="password" name="password" id="password" ng-model="password"><br> -->
                        <button id="createSubmit" type="button" ng-disabled="form.$invalid || form.username.$dirty && form.username.$invalid ||  
                        form.emailuser.$dirty && form.emailuser.$invalid" ng-click="wrap()" class="btn btn-primary">Register</button>
                        <a type="text"  routerlink="/login" ng-reflect-router-link="/login"  href="/views/login.html">Login</a>
                        <br>
                        {{user}}
                        </center>
                    </form>
                </div>

                
            </div>

            <!-- login form -->
            

            </div>
        </div>  
    </app-home>
    </div>

    <app-footer-home-main _ngcontent-plj-c1="" _nghost-plj-c3="">
            <footer _ngcontent-plj-c3="" class="col-lg-12 text-center">
              <p _ngcontent-plj-c3="" class="text-muted small mb-0 flex-1 text-left">© PSC 2019. Hiếu Linh Lâm.</p>
            </footer>
    </app-footer-home-main>

    
</body>
    <!-- requiring the angular page -->
    <script type="text/javascript" src="../app.js"> </script>
    <script type="text/javascript" src="../js/ngStorage.min.js"></script>

  
</html>
